<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Café Aroma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        .coffee-particle {
            position: absolute;
            background: #8B4513;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .steam {
            position: absolute;
            width: 2px;
            height: 30px;
            background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
            animation: steam 3s ease-in-out infinite;
        }
        @keyframes steam {
            0% { opacity: 0; transform: translateY(0px) scale(1); }
            50% { opacity: 1; transform: translateY(-15px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-30px) scale(0.8); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-900 via-amber-800 to-amber-900 overflow-x-hidden">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Coffee Particles -->
        <div id="particles-container"></div>
        <!-- Steam Effects -->
        <div class="steam" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="steam" style="left: 85%; top: 30%; animation-delay: 1s;"></div>
        <div class="steam" style="left: 15%; top: 70%; animation-delay: 2s;"></div>
        <div class="steam" style="left: 90%; top: 60%; animation-delay: 0.5s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 bg-white/10 backdrop-blur-md border-b border-white/20">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2 text-white hover:text-amber-200 transition-colors">
                    <i class="fas fa-coffee text-2xl"></i>
                    <h1 class="text-2xl font-bold">Café Aroma</h1>
                </a>
                <a href="{{ url_for('auth_routes.login_form') }}" class="text-white hover:text-amber-200 transition-colors font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Iniciar Sesión
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen py-12 px-4">
        <div class="w-full max-w-md">
            <!-- Register Form -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-500/20 rounded-full mb-4">
                        <i class="fas fa-user-plus text-2xl text-white"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-2">Crear Cuenta</h2>
                    <p class="text-amber-100">Únete a la familia Café Aroma</p>
                </div>

                <form method="POST" action="{{ url_for('auth_routes.register') }}" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label class="block text-amber-100 font-medium mb-2">Nombre completo</label>
                        <input type="text" name="nombre_completo" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-amber-200 input-focus transition-all duration-300" placeholder="Tu nombre completo" required>
                    </div>
                    <!-- Email -->
                    <div>
                        <label class="block text-amber-100 font-medium mb-2">Email</label>
                        <div class="relative">
                            <input type="email" name="correo" class="w-full px-4 py-3 pl-12 bg-white/10 border border-white/20 rounded-lg text-white placeholder-amber-200 input-focus transition-all duration-300" placeholder="tu@email.com" required>
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-amber-300"></i>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div>
                        <label class="block text-amber-100 font-medium mb-2">Teléfono</label>
                        <div class="relative">
                            <input type="tel" name="telefono" class="w-full px-4 py-3 pl-12 bg-white/10 border border-white/20 rounded-lg text-white placeholder-amber-200 input-focus transition-all duration-300" placeholder="+1 234 567 890">
                            <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-amber-300"></i>
                        </div>
                    </div>
                    <!-- Password -->
                    <div>
                        <label class="block text-amber-100 font-medium mb-2">Contraseña</label>
                        <div class="relative">
                            <input type="password" name="contrasena" id="password" class="w-full px-4 py-3 pl-12 pr-12 bg-white/10 border border-white/20 rounded-lg text-white placeholder-amber-200 input-focus transition-all duration-300" placeholder="••••••••" required>
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-amber-300"></i>
                            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-amber-300 hover:text-white transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-amber-100 font-medium mb-2">Confirmar Contraseña</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" class="w-full px-4 py-3 pl-12 pr-12 bg-white/10 border border-white/20 rounded-lg text-white placeholder-amber-200 input-focus transition-all duration-300" placeholder="••••••••" required>
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-amber-300"></i>
                            <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-amber-300 hover:text-white transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="confirmPasswordError" class="text-red-300 text-sm mt-1 hidden">Las contraseñas no coinciden</div>
                    </div>
                    <!-- Terms -->
                    <div class="flex items-start space-x-3">
                        <input type="checkbox" id="terms" class="mt-1 w-4 h-4 text-amber-500 bg-white/10 border-white/20 rounded focus:ring-amber-500" required>
                        <label for="terms" class="text-amber-100 text-sm">
                            Acepto los <a href="#" class="text-amber-300 hover:text-white underline">términos y condiciones</a> y la <a href="#" class="text-amber-300 hover:text-white underline">política de privacidad</a>
                        </label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" id="registerBtn" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-3 rounded-lg font-semibold hover:from-amber-600 hover:to-amber-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        <span id="registerText">Crear Cuenta</span>
                    </button>
                    <!-- Mensajes de error/éxito -->
                    {% if error %}
                        <div class="bg-red-500/20 border border-red-400 text-red-100 px-4 py-3 rounded-lg mt-2 text-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>{{ error }}</span>
                        </div>
                    {% endif %}
                    {% if mensaje %}
                        <div class="bg-green-500/20 border border-green-400 text-green-100 px-4 py-3 rounded-lg mt-2 text-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span>{{ mensaje }}</span>
                        </div>
                    {% endif %}
                </form>
                <!-- Login Link -->
                <div class="text-center mt-6 pt-6 border-t border-white/20">
                    <p class="text-amber-100">
                        ¿Ya tienes cuenta? 
                        <a href="{{ url_for('auth_routes.login_form') }}" class="text-amber-300 hover:text-white font-semibold transition-colors">
                            Iniciar Sesión
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Create floating coffee particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'coffee-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 6 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }
        // Password toggle functionality
        function setupPasswordToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                const icon = toggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
        // Confirm password validation
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupPasswordToggle('password', 'togglePassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPasswordError = document.getElementById('confirmPasswordError');
                if (this.value && this.value !== password) {
                    confirmPasswordError.classList.remove('hidden');
                } else {
                    confirmPasswordError.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
