<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar √ìrdenes - Caf√© Aroma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-amber-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-40">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-coffee text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-800">Caf√© Aroma - Empleado</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-amber-800">Mesero: {{ session['nombre_completo'] }}</span>
                    <a href="{{ url_for('admin_routes.dashboard') }}" 
                       class="bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors">
                        <i class="fas fa-cog mr-2"></i>Admin
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex h-screen pt-20">
        <!-- Mesas -->
        <div class="flex-1 p-6 overflow-auto">
            <h2 class="text-2xl font-bold text-amber-800 mb-6">Seleccionar Mesa</h2>
            <div id="mesasGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8"></div>

            <!-- Leyenda -->
            <div class="flex flex-wrap gap-4 mb-6">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-green-500 rounded"></div>
                    <span class="text-amber-800">Disponible</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-red-500 rounded"></div>
                    <span class="text-amber-800">Ocupada</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-amber-500 rounded"></div>
                    <span class="text-amber-800">Seleccionada</span>
                </div>
            </div>

            <!-- √ìrdenes activas -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-bold text-amber-800 mb-4">√ìrdenes Activas</h3>
                <div id="ordenesActivas" class="space-y-3"></div>
            </div>
        </div>

        <!-- Panel de √ìrdenes -->
        <div id="orderPanel" class="order-panel fixed md:relative top-20 md:top-0 right-0 w-full md:w-96 h-full bg-white shadow-2xl z-30 hidden">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-amber-800">Mesa <span id="selectedTable">-</span></h3>
                    <button onclick="closeOrderPanel()" class="md:hidden text-amber-600 hover:text-amber-800">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Categor√≠as -->
                <div id="categorias" class="flex space-x-2 mb-4 overflow-x-auto"></div>

                <!-- Productos -->
                <div id="productosList" class="flex-1 overflow-auto mb-4"></div>

                <!-- Orden actual -->
                <div class="border-t pt-4">
                    <h4 class="font-bold text-amber-800 mb-3">Orden Actual</h4>
                    <div id="currentOrder" class="space-y-2 mb-4 max-h-32 overflow-auto"></div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-amber-800">Total:</span>
                        <span id="orderTotal" class="font-bold text-amber-800 text-lg">$0.00</span>
                    </div>
                    <button onclick="pagarOrden()" class="w-full bg-amber-600 text-white py-3 rounded-lg font-semibold hover:bg-amber-700 transition-colors">
                        Pagar Orden
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- üî• Variables inyectadas desde Flask -->
    <script>
        const productosData = {{ productos_json | tojson }};
        const mesasData = {{ mesas_json | tojson }};
        const ordenesData = {{ ordenes_json | tojson }};
    </script>

    <!-- üî• L√≥gica en JS -->
    <script>
        let mesaSeleccionada = null;
        let ordenActual = [];

        function renderMesas() {
            const grid = document.getElementById("mesasGrid");
            grid.innerHTML = "";
            mesasData.forEach(m => {
                const div = document.createElement("div");
                div.className = `p-6 rounded-xl shadow-lg cursor-pointer text-white 
                                ${m.estado === "disponible" ? "bg-green-500" : "bg-red-500"}
                                hover:scale-105 transition-all`;
                div.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-chair text-2xl mb-2"></i>
                        <p class="font-bold">Mesa ${m.numero}</p>
                        <p class="text-sm">${m.estado}</p>
                    </div>`;
                div.onclick = () => selectTable(m);
                grid.appendChild(div);
            });
        }

        function renderCategorias() {
            const categorias = [...new Set(productosData.map(p => p.categoria))];
            const cont = document.getElementById("categorias");
            cont.innerHTML = "";
            categorias.forEach(cat => {
                const btn = document.createElement("button");
                btn.className = "category-btn bg-amber-200 text-amber-800 px-4 py-2 rounded-lg whitespace-nowrap";
                btn.textContent = cat;
                btn.onclick = () => renderProductos(cat);
                cont.appendChild(btn);
            });
            if (categorias.length) renderProductos(categorias[0]);
        }

        function renderProductos(categoria) {
            const cont = document.getElementById("productosList");
            cont.innerHTML = "";
            productosData.filter(p => p.categoria === categoria).forEach(p => {
                const div = document.createElement("div");
                div.className = "flex justify-between items-center p-3 bg-amber-50 rounded-lg mb-2";
                div.innerHTML = `
                    <div>
                        <p class="font-medium text-amber-800">${p.nombre}</p>
                        <p class="text-sm text-amber-600">$${p.precio.toFixed(2)}</p>
                    </div>
                    <button class="bg-amber-600 text-white px-3 py-1 rounded-lg hover:bg-amber-700">
                        <i class="fas fa-plus"></i>
                    </button>`;
                div.querySelector("button").onclick = () => addToOrder(p);
                cont.appendChild(div);
            });
        }

        function selectTable(mesa) {
            mesaSeleccionada = mesa;
            document.getElementById("selectedTable").textContent = mesa.numero;
            document.getElementById("orderPanel").classList.remove("hidden");
            ordenActual = [];
            renderCurrentOrder();
        }

        function addToOrder(producto) {
            ordenActual.push(producto);
            renderCurrentOrder();
        }

        function renderCurrentOrder() {
            const cont = document.getElementById("currentOrder");
            cont.innerHTML = "";
            let total = 0;
            ordenActual.forEach(p => {
                total += p.precio;
                const item = document.createElement("div");
                item.className = "flex justify-between text-amber-700 bg-amber-100 px-2 py-1 rounded";
                item.innerHTML = `<span>${p.nombre}</span><span>$${p.precio.toFixed(2)}</span>`;
                cont.appendChild(item);
            });
            document.getElementById("orderTotal").textContent = `$${total.toFixed(2)}`;
        }

        function pagarOrden() {
            if (!mesaSeleccionada) return alert("Selecciona una mesa primero");
            alert(`Orden de Mesa ${mesaSeleccionada.numero} pagada ‚úÖ`);
            mesaSeleccionada.estado = "disponible";
            renderMesas();
            document.getElementById("orderPanel").classList.add("hidden");
        }

        function closeOrderPanel() {
            document.getElementById("orderPanel").classList.add("hidden");
        }

        // Inicializaci√≥n
        renderMesas();
        renderCategorias();
    </script>
</body>
</html>
