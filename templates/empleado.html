<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Órdenes - Cafetería Las Dos Amigas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .mesa-disponible { background-color: #22c55e; } /* verde */
        .mesa-ocupada { background-color: #ef4444; }   /* rojo */
        .mesa-seleccionada { background-color: #f59e0b; } /* ámbar */
    </style>
</head>
<body class="bg-amber-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-40">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-coffee text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-800">Cafetería Las Dos Amigas</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-amber-800">Bienvenido, {{usuario.nombre_completo}}</span>
                </div>
                </div>
          <button onclick="window.location.href='{{ url_for('auth_routes.logout') }}'"
                  class="text-amber-800 hover:text-amber-600 font-medium transition-colors">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
          </button>
            </div>
        </nav>
    </header>

    <div class="flex h-screen pt-20">
        <!-- Tables Layout -->
        <div class="flex-1 p-6 overflow-auto">
            <h2 class="text-2xl font-bold text-amber-800 mb-6">Seleccionar Mesa</h2>
            
            <!-- Tables Grid -->
            <div id="tablesGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8"></div>

            <!-- Legend -->
            <div class="flex flex-wrap gap-4 mb-6">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-green-500 rounded"></div>
                    <span class="text-amber-800">Disponible</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-red-500 rounded"></div>
                    <span class="text-amber-800">Ocupada</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-amber-500 rounded"></div>
                    <span class="text-amber-800">Seleccionada</span>
                </div>
            </div>

            <!-- Current Orders Summary -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-bold text-amber-800 mb-4">Órdenes Activas</h3>
                <div id="ordenesActivas" class="space-y-3"></div>
            </div>
        </div>

        <!-- Order Panel -->
        <div id="orderPanel" class="order-panel fixed md:relative top-20 md:top-0 right-0 w-full md:w-96 h-full bg-white shadow-2xl z-30 hidden">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-amber-800">Mesa <span id="selectedTable">-</span></h3>
                    <button onclick="closeOrderPanel()" class="md:hidden text-amber-600 hover:text-amber-800">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Current Order -->
                <div class="border-t pt-4">
                    <h4 class="font-bold text-amber-800 mb-3">Orden Actual</h4>
                    <div id="currentOrder" class="space-y-2 mb-4 max-h-32 overflow-auto">
                        <p class="text-amber-600 text-sm">Selecciona productos del menú</p>
                    </div>
                    
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-amber-800">Total:</span>
                        <span id="orderTotal" class="font-bold text-amber-800 text-lg">$0.00</span>
                    </div>
                    
                    <button onclick="submitOrder()" class="w-full bg-amber-600 text-white py-3 rounded-lg font-semibold hover:bg-amber-700 transition-colors">
                        Enviar Orden
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de lógica -->
    <script>
        const mesas = 8; 
        const mesasGrid = document.getElementById("tablesGrid");
        let estadoMesas = {}; // estado de cada mesa

        // Generar mesas al inicio
        for (let i = 1; i <= mesas; i++) {
            estadoMesas[i] = "disponible"; // todas inician disponibles
            renderMesa(i);
        }

        function renderMesa(id) {
            const mesaDiv = document.createElement("div");
            mesaDiv.id = "mesa-" + id;
            mesaDiv.className = "mesa-disponible text-white p-6 rounded-xl shadow-lg cursor-pointer hover:scale-105 transition-all";
            mesaDiv.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-chair text-2xl mb-2"></i>
                    <p class="font-bold">Mesa ${id}</p>
                    <p class="text-sm">${estadoMesas[id] === "disponible" ? "Disponible" : "Ocupada"}</p>
                </div>
            `;
            mesaDiv.onclick = () => selectTable(id);
            mesasGrid.appendChild(mesaDiv);
        }

        function selectTable(id) {
            document.getElementById("selectedTable").innerText = id;
            document.getElementById("orderPanel").classList.remove("hidden");

            // cambiar estado
            if (estadoMesas[id] === "disponible") {
                estadoMesas[id] = "ocupada";
                updateMesa(id, "mesa-ocupada", "Ocupada");
            } else {
                estadoMesas[id] = "disponible";
                updateMesa(id, "mesa-disponible", "Disponible");
            }
        }

        function updateMesa(id, clase, texto) {
            const mesaDiv = document.getElementById("mesa-" + id);
            mesaDiv.className = clase + " text-white p-6 rounded-xl shadow-lg cursor-pointer hover:scale-105 transition-all";
            mesaDiv.querySelector("p.text-sm").innerText = texto;
        }

        function closeOrderPanel() {
            document.getElementById("orderPanel").classList.add("hidden");
        }

        function submitOrder() {
            alert("Orden enviada con éxito ✅");
        }
    </script>
</body>
</html>
