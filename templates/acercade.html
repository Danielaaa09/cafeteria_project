<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Cafetería Las Dos Amigas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-amber-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-amber-800 flex items-center">
        <i class="fas fa-user-shield text-amber-600 mr-2"></i> Panel de Administración
      </h1>
      <a href="{{ url_for('auth_routes.logout') }}" 
         class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </a>
    </nav>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8 space-y-4">
    <!-- Acordeón -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <!-- Usuarios -->
      <button onclick="toggleSection('usuarios')" 
              class="w-full flex justify-between items-center px-6 py-4 text-xl font-semibold text-amber-800 hover:bg-amber-100">
        <span><i class="fas fa-users mr-2 text-amber-600"></i> Gestión de Usuarios</span>
        <i id="icon-usuarios" class="fas fa-chevron-down transition-transform"></i>
      </button>
      <div id="usuarios" class="hidden px-6 pb-6">
        <!-- Aquí tu tabla/listado de usuarios -->
        <p class="text-amber-700">Listado de usuarios y opciones de edición/eliminación...</p>
      </div>

      <!-- Productos -->
      <button onclick="toggleSection('productos')" 
              class="w-full flex justify-between items-center px-6 py-4 text-xl font-semibold text-amber-800 hover:bg-amber-100">
        <span><i class="fas fa-box mr-2 text-amber-600"></i> Gestión de Productos</span>
        <i id="icon-productos" class="fas fa-chevron-down transition-transform"></i>
      </button>
      <div id="productos" class="hidden px-6 pb-6">
        <!-- Aquí tu tabla/listado de productos -->
        <p class="text-amber-700">Listado de productos, agregar, editar y eliminar...</p>
      </div>

      <!-- Categorías -->
      <button onclick="toggleSection('categorias')" 
              class="w-full flex justify-between items-center px-6 py-4 text-xl font-semibold text-amber-800 hover:bg-amber-100">
        <span><i class="fas fa-tags mr-2 text-amber-600"></i> Gestión de Categorías</span>
        <i id="icon-categorias" class="fas fa-chevron-down transition-transform"></i>
      </button>
      <div id="categorias" class="hidden px-6 pb-6">
        <p class="text-amber-700">Listado y administración de categorías...</p>
      </div>

      <!-- Ventas -->
      <button onclick="toggleSection('ventas')" 
              class="w-full flex justify-between items-center px-6 py-4 text-xl font-semibold text-amber-800 hover:bg-amber-100">
        <span><i class="fas fa-cash-register mr-2 text-amber-600"></i> Historial de Ventas</span>
        <i id="icon-ventas" class="fas fa-chevron-down transition-transform"></i>
      </button>
      <div id="ventas" class="hidden px-6 pb-6">
        <p class="text-amber-700">Listado de ventas con facturas generadas...</p>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    function toggleSection(id) {
      // Cierra las demás
      document.querySelectorAll('div[id]').forEach(div => {
        if (['usuarios','productos','categorias','ventas'].includes(div.id) && div.id !== id) {
          div.classList.add("hidden");
          const icon = document.getElementById("icon-" + div.id);
          if (icon) icon.classList.remove("rotate-180");
        }
      });

      // Abre/cierra la actual
      const current = document.getElementById(id);
      const icon = document.getElementById("icon-" + id);
      current.classList.toggle("hidden");
      if (icon) icon.classList.toggle("rotate-180");
    }
  </script>

</body>
</html>
