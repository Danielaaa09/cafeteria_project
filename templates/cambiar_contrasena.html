<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Cafetería Las Dos Amigas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-100 via-orange-50 to-amber-200 overflow-x-hidden">

    <!-- Header -->
    <header class="relative z-10 p-6">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-3 text-amber-800 hover:text-amber-600 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
                <span class="font-medium">Volver al inicio</span>
            </a>
            <div class="flex items-center space-x-2">
                <i class="fas fa-coffee text-amber-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-amber-800">Cafetería Las Dos Amigas</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-[calc(100vh-120px)] px-4">
        <div class="w-full max-w-md">
            <div class="glass-effect rounded-2xl shadow-2xl p-8 border border-white/20">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-600 rounded-full mb-4">
                        <i class="fas fa-key text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-amber-800 mb-2">Cambiar Contraseña</h2>
                    <p class="text-amber-700">Ingresa tu nueva contraseña segura</p>
                </div>

                <form method="POST" action="{{ url_for('auth_routes.cambiar_contrasena') }}" class="space-y-6">
                    
                    <!-- Nueva Contraseña -->
                    <div>
                        <label for="nueva_contrasena" class="block text-sm font-medium text-amber-800 mb-2">
                            Nueva Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="nueva_contrasena" 
                                name="nueva_contrasena"
                                class="input-focus w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500 text-amber-900 placeholder-amber-500"
                                placeholder="Mínimo 8 caracteres, 1 mayúscula, 1 número, 1 símbolo"
                                required
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-600 hover:text-amber-800" onclick="togglePassword('nueva_contrasena')">
                                <i class="fas fa-eye" id="nueva_contrasena_icon"></i>
                            </button>
                        </div>

                        <!-- Validaciones dinámicas -->
                        <div class="mt-2 text-xs text-amber-600 space-y-1">
                            <div id="length-check" class="flex items-center space-x-1"><i class="fas fa-times text-red-500"></i><span>Mínimo 8 caracteres</span></div>
                            <div id="uppercase-check" class="flex items-center space-x-1"><i class="fas fa-times text-red-500"></i><span>Al menos una mayúscula</span></div>
                            <div id="lowercase-check" class="flex items-center space-x-1"><i class="fas fa-times text-red-500"></i><span>Al menos una minúscula</span></div>
                            <div id="number-check" class="flex items-center space-x-1"><i class="fas fa-times text-red-500"></i><span>Al menos un número</span></div>
                            <div id="special-check" class="flex items-center space-x-1"><i class="fas fa-times text-red-500"></i><span>Al menos un símbolo</span></div>
                        </div>
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-amber-800 mb-2">
                            Confirmar Nueva Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password"
                                class="input-focus w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500 text-amber-900 placeholder-amber-500"
                                placeholder="Confirma tu nueva contraseña"
                                required
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-600 hover:text-amber-800" onclick="togglePassword('confirm_password')">
                                <i class="fas fa-eye" id="confirm_password_icon"></i>
                            </button>
                        </div>
                        <div id="password-match" class="mt-2 text-xs text-red-500 hidden">
                            Las contraseñas no coinciden
                        </div>
                    </div>

                    <!-- Botón -->
                    <button 
                        type="submit" 
                        class="btn-hover w-full bg-amber-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        id="submitBtn"
                        disabled
                    >
                        Cambiar Contraseña
                    </button>
                </form>

                <div class="mt-6 text-center space-y-2">
                    <a href="{{ url_for('auth_routes.login_form') }}" class="text-amber-600 hover:text-amber-800 text-sm font-medium transition-colors">
                        Volver al login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '_icon');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        const newPasswordField = document.getElementById('nueva_contrasena');
        const confirmPasswordField = document.getElementById('confirm_password');
        const passwordMatch = document.getElementById('password-match');
        const submitBtn = document.getElementById('submitBtn');

        const checks = {
            length: document.getElementById('length-check'),
            uppercase: document.getElementById('uppercase-check'),
            lowercase: document.getElementById('lowercase-check'),
            number: document.getElementById('number-check'),
            special: document.getElementById('special-check')
        };

        function validatePassword() {
            const password = newPasswordField.value;

            updateCheck(checks.length, password.length >= 8);
            updateCheck(checks.uppercase, /[A-Z]/.test(password));
            updateCheck(checks.lowercase, /[a-z]/.test(password));
            updateCheck(checks.number, /[0-9]/.test(password));
            updateCheck(checks.special, /[^A-Za-z0-9]/.test(password));

            checkPasswordMatch();
        }

        function updateCheck(element, condition) {
            const icon = element.querySelector('i');
            if (condition) {
                icon.classList.replace('fa-times', 'fa-check');
                icon.classList.replace('text-red-500', 'text-green-500');
            } else {
                icon.classList.replace('fa-check', 'fa-times');
                icon.classList.replace('text-green-500', 'text-red-500');
            }
        }

        function checkPasswordMatch() {
            const password = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;
            if (confirmPassword && password !== confirmPassword) {
                passwordMatch.classList.remove('hidden');
                confirmPasswordField.classList.add('border-red-500');
                submitBtn.disabled = true;
            } else {
                passwordMatch.classList.add('hidden');
                confirmPasswordField.classList.remove('border-red-500');
                const allValid = [...document.querySelectorAll('.fa-check.text-green-500')].length === 5;
                submitBtn.disabled = !(allValid && password === confirmPassword && password !== "");
            }
        }

        newPasswordField.addEventListener('input', validatePassword);
        confirmPasswordField.addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
