<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Cafetería Las Dos Amigas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .coffee-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #92400e;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        .steam {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            animation: steam 3s ease-in-out infinite;
        }
        @keyframes steam {
            0% { transform: translateY(0) scaleX(1); opacity: 0.8; }
            50% { transform: translateY(-15px) scaleX(1.5); opacity: 0.4; }
            100% { transform: translateY(-30px) scaleX(0.5); opacity: 0; }
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(146, 64, 14, 0.2);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(146, 64, 14, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-100 via-orange-50 to-amber-200 overflow-x-hidden">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Coffee Particles -->
        <div class="coffee-particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="coffee-particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="coffee-particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="coffee-particle" style="left: 40%; animation-delay: 0.5s;"></div>
        <div class="coffee-particle" style="left: 50%; animation-delay: 1.5s;"></div>
        <div class="coffee-particle" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="coffee-particle" style="left: 70%; animation-delay: 0.8s;"></div>
        <div class="coffee-particle" style="left: 80%; animation-delay: 1.8s;"></div>
        <div class="coffee-particle" style="left: 90%; animation-delay: 2.8s;"></div>
        <!-- Steam Effects -->
        <div class="steam" style="left: 15%; top: 20%; animation-delay: 0s;"></div>
        <div class="steam" style="left: 35%; top: 30%; animation-delay: 1s;"></div>
        <div class="steam" style="left: 55%; top: 25%; animation-delay: 2s;"></div>
        <div class="steam" style="left: 75%; top: 35%; animation-delay: 1.5s;"></div>
        <div class="steam" style="left: 85%; top: 15%; animation-delay: 0.5s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 p-6">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-3 text-amber-800 hover:text-amber-600 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
                <span class="font-medium">Volver al inicio</span>
            </a>
            <div class="flex items-center space-x-2">
                <i class="fas fa-coffee text-amber-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-amber-800">Cafetería Las Dos Amigas</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-[calc(100vh-120px)] px-4">
        <div class="w-full max-w-md">
            <!-- Change Password Card -->
            <div class="glass-effect rounded-2xl shadow-2xl p-8 border border-white/20">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-600 rounded-full mb-4">
                        <i class="fas fa-key text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-amber-800 mb-2">Cambiar Contraseña</h2>
                    <p class="text-amber-700">Ingresa tu nueva contraseña segura</p>
                </div>

                <!-- Change Password Form -->
                <form method="POST" action="{{ url_for('auth_routes.cambiar_contrasena') }}" class="space-y-6">
                    <!-- New Password -->
                    <div>
                        <label for="nueva_contrasena" class="block text-sm font-medium text-amber-800 mb-2">
                            Nueva Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="nueva_contrasena" 
                                name="nueva_contrasena"
                                class="input-focus w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500 text-amber-900 placeholder-amber-500"
                                placeholder="Mínimo 8 caracteres"
                                required
                                minlength="8"
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-600 hover:text-amber-800" onclick="togglePassword('nueva_contrasena')">
                                <i class="fas fa-eye" id="nueva_contrasena_icon"></i>
                            </button>
                        </div>
                        <div class="mt-2">
                            <div class="text-xs text-amber-600">
                                <div id="length-check" class="flex items-center space-x-1">
                                    <i class="fas fa-times text-red-500"></i>
                                    <span>Mínimo 8 caracteres</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-amber-800 mb-2">
                            Confirmar Nueva Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password"
                                class="input-focus w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500 text-amber-900 placeholder-amber-500"
                                placeholder="Confirma tu nueva contraseña"
                                required
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-600 hover:text-amber-800" onclick="togglePassword('confirm_password')">
                                <i class="fas fa-eye" id="confirm_password_icon"></i>
                            </button>
                        </div>
                        <div id="password-match" class="mt-2 text-xs text-red-500 {% if error and error == 'Las contraseñas no coinciden' %}block{% else %}hidden{% endif %}">
                            Las contraseñas no coinciden
                        </div>
                    </div>

                    <!-- Mensajes de error/éxito -->
                    {% if error %}
                    <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>{{ error }}</span>
                        </div>
                    </div>
                    {% endif %}
                    {% if mensaje %}
                    <div class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span>{{ mensaje }}</span>
                        </div>
                    </div>
                    {% endif %}

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-hover w-full bg-amber-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        id="submitBtn"
                    >
                        <span id="submitText">Cambiar Contraseña</span>
                    </button>
                </form>

                <div class="mt-6 text-center space-y-2">
                    <a href="{{ url_for('auth_routes.login') }}" class="text-amber-600 hover:text-amber-800 text-sm font-medium transition-colors">
                        Volver al login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '_icon');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        const newPasswordField = document.getElementById('nueva_contrasena');
        const confirmPasswordField = document.getElementById('confirm_password');
        const lengthCheck = document.getElementById('length-check');
        const passwordMatch = document.getElementById('password-match');

        newPasswordField.addEventListener('input', function() {
            const password = this.value;
            const lengthIcon = lengthCheck.querySelector('i');
            if (password.length >= 8) {
                lengthIcon.classList.remove('fa-times', 'text-red-500');
                lengthIcon.classList.add('fa-check', 'text-green-500');
            } else {
                lengthIcon.classList.remove('fa-check', 'text-green-500');
                lengthIcon.classList.add('fa-times', 'text-red-500');
            }
            checkPasswordMatch();
        });

        confirmPasswordField.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;
            if (confirmPassword && password !== confirmPassword) {
                passwordMatch.classList.remove('hidden');
                confirmPasswordField.classList.add('border-red-500');
            } else {
                passwordMatch.classList.add('hidden');
                confirmPasswordField.classList.remove('border-red-500');
            }
        }
    </script>
</body>
</html>
