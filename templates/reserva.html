<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Cafetería Las Dos Amigas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-amber-50">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-coffee text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-800">Café Aroma</h1>
                </div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-amber-800 hover:text-amber-600 font-medium transition-colors">Inicio</a>
                    <a href="menu.html" class="text-amber-800 hover:text-amber-600 font-medium transition-colors">Menú</a>
                    <a href="about.html" class="text-amber-800 hover:text-amber-600 font-medium transition-colors">Nosotros</a>
                    <a href="contact.html" class="text-amber-800 hover:text-amber-600 font-medium transition-colors">Contacto</a>
                </div>
                
                <a href="{{url_for('auth_routes.login')}}" class="bg-amber-600 text-white px-6 py-2 rounded-full hover:bg-amber-700 transition-colors font-medium">
                    Iniciar Sesión
                </a>
            </div>
        </nav>
    </header>

    <!-- Reservations Content -->
    <main class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold text-center text-amber-800 mb-12">Reservar Mesa</h1>
            
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
                <form id="reservationForm">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-amber-800 font-medium mb-2">Nombre</label>
                            <input type="text" id="name" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" required>
                        </div>
                        <div>
                            <label class="block text-amber-800 font-medium mb-2">Teléfono</label>
                            <input type="tel" id="phone" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" required>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-amber-800 font-medium mb-2">Fecha</label>
                            <input type="date" id="date" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" required>
                        </div>
                        <div>
                            <label class="block text-amber-800 font-medium mb-2">Hora</label>
                            <select id="time" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" required>
                                <option value="">Seleccionar hora</option>
                                <option value="08:00">8:00 AM</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="19:00">7:00 PM</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-amber-800 font-medium mb-2">Número de Personas</label>
                        <select id="guests" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" required>
                            <option value="">Seleccionar</option>
                            <option value="1">1 persona</option>
                            <option value="2">2 personas</option>
                            <option value="3">3 personas</option>
                            <option value="4">4 personas</option>
                            <option value="5">5 personas</option>
                            <option value="6">6 personas</option>
                            <option value="7">7+ personas</option>
                        </select>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-amber-800 font-medium mb-2">Comentarios Especiales</label>
                        <textarea id="comments" rows="4" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" placeholder="Ocasión especial, preferencias de mesa, etc."></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-amber-600 text-white py-4 rounded-lg text-lg font-semibold hover:bg-amber-700 transition-colors">
                        Confirmar Reserva
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-amber-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Café Aroma. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
        
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Reserva confirmada! Te contactaremos para confirmar los detalles.');
            this.reset();
        });
    </script>
</body>
</html>
