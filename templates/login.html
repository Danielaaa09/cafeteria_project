<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Café Aroma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            min-height: 100vh;
        }
        .coffee-particle {
            position: absolute;
            background: #8B4513;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .steam {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: steam 3s ease-in-out infinite;
        }
        @keyframes steam {
            0% { opacity: 0; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-10px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-20px) scale(0.8); }
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }
        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 69, 19, 0.4);
        }
    </style>
</head>
<body>
    <!-- Coffee Particles Background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="coffee-particle w-2 h-2" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="coffee-particle w-3 h-3" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
        <div class="coffee-particle w-1 h-1" style="top: 30%; left: 60%; animation-delay: 2s;"></div>
        <div class="coffee-particle w-2 h-2" style="top: 50%; left: 20%; animation-delay: 3s;"></div>
        <div class="coffee-particle w-3 h-3" style="top: 70%; left: 90%; animation-delay: 4s;"></div>
        <div class="coffee-particle w-1 h-1" style="top: 80%; left: 40%; animation-delay: 5s;"></div>
    </div>

    <!-- Header with Back Button -->
    <header class="relative z-10 p-6">
        <a href="{{ url_for('index') }}" class="inline-flex items-center space-x-2 text-white hover:text-amber-200 transition-colors">
            <i class="fas fa-arrow-left text-xl"></i>
            <span class="font-medium">Volver al Inicio</span>
        </a>
    </header>

    <!-- Main Login Container -->
    <main class="relative z-10 py-8 px-4 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="relative inline-block">
                    <i class="fas fa-coffee text-6xl text-white mb-4"></i>
                    <!-- Steam Effects -->
                    <div class="steam" style="top: 10px; left: 50%; animation-delay: 0s;"></div>
                    <div class="steam" style="top: 10px; left: 55%; animation-delay: 1s;"></div>
                    <div class="steam" style="top: 10px; left: 45%; animation-delay: 2s;"></div>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Café Aroma</h1>
                <p class="text-amber-100">Bienvenido de vuelta</p>
            </div>

            <!-- Login Form -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                <form method="POST" action="{{ url_for('auth_routes.login') }}" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label class="block text-white font-medium mb-2">
                            <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="correo"
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:border-white/60 input-focus transition-all duration-300" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-white font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="contrasena"
                                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:border-white/60 input-focus transition-all duration-300" 
                                placeholder="••••••••"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white transition-colors"
                            >
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-white/80">
                            <input type="checkbox" id="remember" name="remember" class="mr-2 rounded">
                            <span class="text-sm">Recordarme</span>
                        </label>
                        <a href="{{ url_for('auth_routes.recuperar_contrasena') }}" class="text-amber-200 hover:text-white text-sm transition-colors">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-3 rounded-lg font-semibold btn-hover transition-all duration-300 flex items-center justify-center space-x-2"
                    >
                        <span id="loginText">Iniciar Sesión</span>
                    </button>

                    <!-- Success/Error Messages -->
                    {% if error %}
                        <div class="bg-red-500/20 border border-red-400 text-red-100 px-4 py-3 rounded-lg mt-2 text-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>{{ error }}</span>
                        </div>
                    {% endif %}
                    {% if mensaje %}
                        <div class="bg-green-500/20 border border-green-400 text-green-100 px-4 py-3 rounded-lg mt-2 text-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span>{{ mensaje }}</span>
                        </div>
                    {% endif %}
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-white/30"></div>
                    <span class="px-4 text-white/60 text-sm">o</span>
                    <div class="flex-1 border-t border-white/30"></div>
                </div>

                <!-- Social Login (solo visual) -->
                <div class="space-y-3">
                    <button class="w-full bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg font-medium transition-all duration-300 flex items-center justify-center space-x-2" disabled>
                        <i class="fab fa-google text-red-400"></i>
                        <span>Continuar con Google</span>
                    </button>
                    <button class="w-full bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg font-medium transition-all duration-300 flex items-center justify-center space-x-2" disabled>
                        <i class="fab fa-facebook text-blue-400"></i>
                        <span>Continuar con Facebook</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6">
                    <p class="text-white/80">
                        ¿No tienes cuenta? 
                        <a href="{{ url_for('auth_routes.register_form') }}" class="text-amber-200 hover:text-white font-medium transition-colors">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
