<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cafetería Las Dos Amigas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        .coffee-particle {
            position: absolute;
            background: #92400e;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(146, 64, 14, 0.2);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(146, 64, 14, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-100 via-orange-50 to-amber-200 overflow-x-hidden">

    <!-- Coffee Particles Background -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="coffee-particle w-2 h-2" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="coffee-particle w-1 h-1" style="left: 20%; top: 80%; animation-delay: 1s;"></div>
        <div class="coffee-particle w-3 h-3" style="left: 80%; top: 30%; animation-delay: 2s;"></div>
        <div class="coffee-particle w-1 h-1" style="left: 70%; top: 70%; animation-delay: 3s;"></div>
        <div class="coffee-particle w-2 h-2" style="left: 30%; top: 50%; animation-delay: 4s;"></div>
        <div class="coffee-particle w-1 h-1" style="left: 90%; top: 60%; animation-delay: 5s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 p-6 text-center">
        <i class="fas fa-coffee text-amber-700 text-4xl mb-2"></i>
        <h1 class="text-3xl font-bold text-amber-800">Cafetería Las Dos Amigas</h1>
    </header>

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">

                <!-- Título -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-600 rounded-full mb-4">
                        <i class="fas fa-user text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-amber-800 mb-2">Iniciar Sesión</h2>
                    <p class="text-amber-700 text-sm">Bienvenido de vuelta, disfruta del mejor café ☕</p>
                </div>

                <!-- Login Form -->
                <form method="POST" action="{{ url_for('auth_routes.login') }}" class="space-y-6">
                    <div>
                        <label class="block text-amber-800 font-medium mb-2">
                            <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="correo"
                            class="w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg text-amber-900 placeholder-amber-400 focus:outline-none focus:border-amber-500 input-focus transition-all duration-300" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-amber-800 font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="contrasena"
                                class="w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg text-amber-900 placeholder-amber-400 focus:outline-none focus:border-amber-500 input-focus transition-all duration-300" 
                                placeholder="••••••••"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-500 hover:text-amber-700 transition-colors"
                            >
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Error/Success Messages -->
                    {% if error %}
                    <div class="bg-red-500/20 border border-red-400 text-red-700 px-3 py-2 rounded-lg mt-2 flex items-center space-x-2">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    {% if mensaje %}
                    <div class="bg-green-500/20 border border-green-400 text-green-700 px-3 py-2 rounded-lg mt-2 flex items-center space-x-2">
                        <i class="fas fa-check-circle"></i>
                        <span>{{ mensaje }}</span>
                    </div>
                    {% endif %}

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-3 rounded-lg font-semibold btn-hover transition-all duration-300 flex items-center justify-center space-x-2"
                    >
                        <span>Iniciar Sesión</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-amber-300"></div>
                    <span class="px-4 text-amber-600 text-sm">o</span>
                    <div class="flex-1 border-t border-amber-300"></div>
                </div>

                <!-- Google Login -->
                

                <!-- Links -->
                <div class="mt-6 text-center space-y-2">
                    <a href="{{ url_for('auth_routes.recuperar_contrasena') }}" class="text-amber-600 hover:text-amber-700 font-medium transition-colors block">
                        ¿Olvidaste tu contraseña?
                    </a>
                    <p class="text-amber-700 text-sm">
                        ¿No tienes cuenta?
                        <a href="{{ url_for('auth_routes.register_form') }}" class="text-amber-600 hover:text-amber-700 font-medium transition-colors">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
