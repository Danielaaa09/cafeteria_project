<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Cafetería Las Dos Amigas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-100 via-orange-50 to-amber-200 overflow-x-hidden">
    <!-- Coffee Particles Background -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="coffee-particle w-2 h-2" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="coffee-particle w-1 h-1" style="left: 20%; top: 80%; animation-delay: 1s;"></div>
        <div class="coffee-particle w-3 h-3" style="left: 80%; top: 30%; animation-delay: 2s;"></div>
        <div class="coffee-particle w-1 h-1" style="left: 70%; top: 70%; animation-delay: 3s;"></div>
        <div class="coffee-particle w-2 h-2" style="left: 30%; top: 50%; animation-delay: 4s;"></div>
        <div class="coffee-particle w-1 h-1" style="left: 90%; top: 60%; animation-delay: 5s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 p-6">
        <div class="flex items-center space-x-3">
            <i class="fas fa-coffee text-amber-700 text-3xl"></i>
            <h1 class="text-2xl font-bold text-amber-800">Cafetería Las Dos Amigas</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Recovery Card -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-600 rounded-full mb-4">
                        <i class="fas fa-key text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-amber-800 mb-2">Recuperar Contraseña</h2>
                    <p class="text-amber-700 text-sm">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña</p>
                </div>

                <!-- Recovery Form -->
                <form method="POST" action="{{ url_for('auth_routes.recuperar_contrasena') }}" class="space-y-6">
                    <div>
                        <label for="correo" class="block text-amber-800 font-medium mb-2">
                            <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="correo" 
                            name="correo" 
                            required
                            class="w-full px-4 py-3 bg-white/50 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500 input-focus transition-all duration-300"
                            placeholder="tu@email.com"
                        >
                        {% if error %}
                        <div class="text-red-500 text-sm mt-1">
                            <i class="fas fa-exclamation-circle mr-1"></i>
                            <span>{{ error }}</span>
                        </div>
                        {% endif %}
                        {% if mensaje %}
                        <div class="text-green-700 text-sm mt-1">
                            <i class="fas fa-check-circle mr-1"></i>
                            <span>{{ mensaje }}</span>
                        </div>
                        {% endif %}
                    </div>
            

                    <button 
                        type="submit" 
                        class="w-full bg-amber-600 text-white py-3 rounded-lg font-semibold btn-hover transition-all duration-300 flex items-center justify-center space-x-2"
                    >
                        <i class="fas fa-paper-plane"></i>
                        <span>Enviar Nueva Contraseña</span>
                    </button>
                </form>

                <!-- Links -->
                <div class="mt-6 text-center">
                    <a href="{{ url_for('auth_routes.login') }}" class="text-amber-600 hover:text-amber-700 font-medium transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Login</span>
                    </a>
                </div>
            </div>

            <!-- Additional Help -->
           
        </div>
    </div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
